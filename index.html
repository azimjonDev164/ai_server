<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="topic" type="text" placeholder="Enter your topic..." />
    <button class="btn">Generate DOCX</button>

    <script>
      const btn = document.querySelector(".btn");
      btn.addEventListener("click", async () => {
        const topic =
          document.querySelector("#topic").value || "Empirik modellashtirish";
        const res = await fetch("http://localhost:3000/generate-docx", {
          method: "POST",
          headers: {
            "Content-Type": "application/json", // ✅
          },
          body: JSON.stringify({
            topic, // ✅
          }),
        });

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${topic}.docx`;
        a.click();
        URL.revokeObjectURL(url);
      });
    </script>
  </body>
</html>
